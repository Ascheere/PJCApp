<!DOCTYPE html>
<html>
    <head>
		<script type="text/javascript" src="js/jquery-1.12.0.min.js"></script>

		<script type="text/javascript" src="js/calculator.js"></script>
		
		<title>PARC Pocket Job Coach</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
		<div data-role="header" data-position="fixed">
			<a href="tools.html" data-ajax="false" class="ui-btn ui-icon-carat-l ui-btn-icon-left">Back</a>
			<h1>PARC Pocket Job Coach</h1>
			
			<a href="#menu" data-rel="popup" data-role="button" data-inline="true" data-icon="gear" class="ui-btn-right">Options</a>
			<div data-role="popup" id="menu">
				<ul data-role="listview" data-inset="true">
					<li><a href="#">My Account</a></li>
					<li><a href="#">Log Out</a></li>
				</ul>
			</div>
		</div>

		<div data-role="main" class="ui-content">
			<h1>Wage Calculator</h1>
			
			<form class="ui-body ui-body-a">
				<p><label for="hours">How many hours did you work?</label>
				<input type="number" name="number" pattern="[0-9]*" id="hours" value="0" /></p>
				
				<p><label for="wage">How much do you earn an hour? (this maybe could be filled automatically based on the user)</label>
				<input type="number" name="number" pattern="[0-9]*" id="wage" value="0" /></p>
				
				<a href="#" class="ui-btn ui-corner-all" id="calculate" onclick="calculateWage()">Calculate</a>
			</form>
			
			<p id="result"></p>
		</div>

			<div data-role="navbar">
				<ul>
					<li>
						<a href="splash.html" data-ajax="false" data-icon="home">Home</a>
					</li>
					<li>

					</li>
					<li>

					</li>
